<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaTTTy - Tattoo Generator Loading</title>
  <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #0a0a0a;
    }

    .outer {
      width: 400px;
      height: 300px;
      border-radius: 10px;
      padding: 1px;
      background: linear-gradient(135deg, #ff6b35, #9333ea);
      position: relative;
    }

    .dot {
      width: 8px;
      height: 8px;
      position: absolute;
      background: linear-gradient(135deg, #ff6b35, #9333ea);
      box-shadow: 
        0 0 20px #ff6b35,
        0 0 40px #9333ea,
        0 0 60px #ff6b35;
      border-radius: 50%;
      z-index: 2;
      right: 10%;
      top: 10%;
      animation: moveDot 6s linear infinite;
    }

    .dot::before,
    .dot::after {
      content: '';
      position: absolute;
      width: 4px;
      height: 4px;
      background: #ff6b35;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .dot::before {
      width: 6px;
      height: 6px;
      box-shadow: 0 0 15px #ff6b35;
      animation: sparkRotate 2s linear infinite;
    }

    .dot::after {
      background: #9333ea;
      box-shadow: 0 0 15px #9333ea;
      animation: sparkRotate 2s linear infinite reverse;
    }

    @keyframes sparkRotate {
      0% {
        transform: translate(-50%, -50%) rotate(0deg) translateX(12px);
      }
      100% {
        transform: translate(-50%, -50%) rotate(360deg) translateX(12px);
      }
    }

    .trail-star {
      position: absolute;
      width: 6px;
      height: 6px;
      pointer-events: none;
      z-index: 1;
    }

    .trail-star::before,
    .trail-star::after {
      content: '';
      position: absolute;
      background: linear-gradient(135deg, #ff6b35, #9333ea);
      top: 50%;
      left: 50%;
    }

    .trail-star::before {
      width: 6px;
      height: 2px;
      transform: translate(-50%, -50%);
    }

    .trail-star::after {
      width: 2px;
      height: 6px;
      transform: translate(-50%, -50%);
    }

    @keyframes moveDot {
      0%, 100% {
        top: 10%;
        right: 10%;
      }
      25% {
        top: 10%;
        right: calc(100% - 35px);
      }
      50% {
        top: calc(100% - 30px);
        right: calc(100% - 35px);
      }
      75% {
        top: calc(100% - 30px);
        right: 10%;
      }
    }

    .card {
      z-index: 1;
      width: 100%;
      height: 100%;
      border-radius: 9px;
      border: solid 1px rgba(255, 107, 53, 0.3);
      background: 
        linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, transparent 50%),
        #000000;
      backdrop-filter: blur(20px);
      filter: blur(0.5px);
      box-shadow: 
        inset 0 1px 1px rgba(255, 255, 255, 0.1),
        inset 0 -1px 1px rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      color: #fff;
      overflow: hidden;
    }

    .ray {
      width: 250px;
      height: 50px;
      border-radius: 100px;
      position: absolute;
      background: linear-gradient(90deg, #ff6b35, #9333ea);
      opacity: 0.3;
      box-shadow: 0 0 50px #ff6b35;
      filter: blur(10px);
      transform-origin: 10%;
      top: 0%;
      left: 0;
      transform: rotate(40deg);
    }

    .line {
      width: 100%;
      height: 1px;
      position: absolute;
      background-color: #2c2c2c;
      pointer-events: none;
      z-index: 5;
    }

    .topl {
      top: 12%;
      background: linear-gradient(90deg, #ff6b35 30%, #9333ea 70%);
    }

    .bottoml {
      bottom: 12%;
    }

    .leftl {
      left: 12%;
      width: 1px;
      height: 100%;
      background: linear-gradient(180deg, #ff6b35 30%, #9333ea 70%);
    }

    .rightl {
      right: 12%;
      width: 1px;
      height: 100%;
    }

    .neon-container {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .neon-sign {
      font-family: 'Rock Salt', cursive;
      font-size: 56px;
      font-weight: bold;
      letter-spacing: 6px;
      color: #ff6b35;
      -webkit-text-stroke: 2px #9333ea;
      text-stroke: 2px #9333ea;
      text-shadow: 
        0 0 2px #9333ea;
      animation: flicker 3s infinite alternate;
      position: relative;
    }

    .neon-sign::before {
      display: none;
    }

    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% {
        -webkit-text-stroke: 2px #9333ea;
        text-stroke: 2px #9333ea;
        text-shadow:
          0 0 10px #9333ea,
          0 0 20px #9333ea,
          0 0 30px #9333ea,
          0 0 40px #9333ea,
          0 0 50px #ff6b35;
      }
      20%, 24%, 55% {
        -webkit-text-stroke: 2px #9333ea;
        text-stroke: 2px #9333ea;
        text-shadow:
          0 0 5px #9333ea,
          0 0 10px #9333ea,
          0 0 15px #9333ea;
      }
    }

    .drawing-line {
      position: absolute;
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: draw 8s ease-in-out infinite;
    }

    @keyframes draw {
      0% {
        stroke-dashoffset: 1000;
        opacity: 0.3;
      }
      50% {
        stroke-dashoffset: 0;
        opacity: 1;
      }
      100% {
        stroke-dashoffset: 0;
        opacity: 0.3;
      }
    }

    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: linear-gradient(135deg, #ff6b35, #9333ea);
      border-radius: 50%;
      box-shadow: 0 0 6px #ff6b35, 0 0 10px #9333ea;
      animation: sparkleAnim 2s ease-in-out infinite;
    }

    @keyframes sparkleAnim {
      0%, 100% {
        opacity: 0;
        transform: scale(0);
      }
      50% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .sparkle:nth-child(1) { top: 20%; left: 20%; animation-delay: 0s; }
    .sparkle:nth-child(2) { top: 25%; right: 25%; animation-delay: 0.5s; }
    .sparkle:nth-child(3) { bottom: 30%; left: 30%; animation-delay: 1s; }
    .sparkle:nth-child(4) { bottom: 25%; right: 20%; animation-delay: 1.5s; }
    .sparkle:nth-child(5) { top: 35%; left: 15%; animation-delay: 0.3s; }
    .sparkle:nth-child(6) { top: 40%; right: 18%; animation-delay: 0.8s; }
    .sparkle:nth-child(7) { bottom: 35%; left: 22%; animation-delay: 1.2s; }
    .sparkle:nth-child(8) { bottom: 40%; right: 28%; animation-delay: 1.7s; }
    .sparkle:nth-child(9) { top: 50%; left: 12%; animation-delay: 0.6s; }
    .sparkle:nth-child(10) { top: 48%; right: 14%; animation-delay: 1.1s; }
    .sparkle:nth-child(11) { top: 30%; left: 50%; animation-delay: 0.4s; }
    .sparkle:nth-child(12) { bottom: 32%; right: 48%; animation-delay: 0.9s; }

    .hint-text {
      position: absolute;
      top: 20px;
      font-size: 14px;
      color: #ffffff;
      font-family: 'Courier New', monospace;
      letter-spacing: 2px;
      z-index: 5;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.5;
      }
      50% {
        opacity: 1;
      }
    }

    svg {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="outer">
    <div class="dot"></div>
    <div class="card">
      <div class="ray"></div>
      
      <svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
        <!-- Decorative neon lines -->
        <path class="drawing-line" d="M 50 150 Q 100 50, 200 150 T 350 150" 
              fill="none" stroke="#ff6b35" stroke-width="2" 
              filter="url(#glow)" style="animation-delay: 0s;"/>
        <path class="drawing-line" d="M 80 200 Q 150 250, 250 200 T 320 200" 
              fill="none" stroke="#9333ea" stroke-width="2" 
              filter="url(#glow)" style="animation-delay: 2s;"/>
        
        <!-- SVG glow filter -->
        <defs>
          <filter id="glow">
            <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
            <feMerge>
              <feMergeNode in="coloredBlur"/>
              <feMergeNode in="SourceGraphic"/>
            </feMerge>
          </filter>
        </defs>
      </svg>
      
      <div class="neon-container">
        <div class="neon-sign">TaTTTy</div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
      </div>
      
      <div class="line topl"></div>
      <div class="line leftl"></div>
      <div class="line bottoml"></div>
      <div class="line rightl"></div>
      <div class="hint-text">PREPARING YOUR CANVAS...</div>
    </div>
  </div>

  <script>
    const hints = [
      'PREPARING YOUR CANVAS...',
      'MIXING THE COLORS...',
      'WARMING UP THE MACHINE...',
      'SETTING UP THE STATION...',
      'READY TO INK...'
    ];
    let hintIndex = 0;
    const hintText = document.querySelector('.hint-text');
    
    setInterval(() => {
      hintIndex = (hintIndex + 1) % hints.length;
      hintText.textContent = hints[hintIndex];
    }, 3000);

    // Create trailing stars that follow the dot
    const dot = document.querySelector('.dot');
    const card = document.querySelector('.card');
    const trails = [];
    const maxTrails = 8;

    function createTrailStar() {
      const rect = dot.getBoundingClientRect();
      const cardRect = card.getBoundingClientRect();
      
      const star = document.createElement('div');
      star.className = 'trail-star';
      star.style.left = (rect.left - cardRect.left + rect.width / 2) + 'px';
      star.style.top = (rect.top - cardRect.top + rect.height / 2) + 'px';
      
      card.appendChild(star);
      trails.push({ element: star, opacity: 1, life: 0 });
      
      if (trails.length > maxTrails) {
        const old = trails.shift();
        old.element.remove();
      }
    }

    function updateTrails() {
      trails.forEach((trail, index) => {
        trail.life += 0.02;
        trail.opacity = Math.max(0, 1 - trail.life);
        const scale = Math.max(0.3, 1 - trail.life * 0.5);
        
        trail.element.style.opacity = trail.opacity;
        trail.element.style.transform = `translate(-50%, -50%) scale(${scale})`;
        trail.element.style.filter = `blur(${trail.life * 2}px)`;
        trail.element.style.boxShadow = `
          0 0 ${10 * trail.opacity}px #ff6b35,
          0 0 ${20 * trail.opacity}px #9333ea
        `;
      });
    }

    setInterval(createTrailStar, 100);
    setInterval(updateTrails, 30);
  </script>
</body>
</html>
